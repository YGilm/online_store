{% extends 'catalog/base.html' %}
{% block content %}
<div class="col">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Итерация по полям формы -->
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                        {% endfor %}

                        <hr> <!-- Добавляем разделитель -->

                        <!-- Итерация по полям formset -->
                        {% for form in formset %}
                            {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                            {% endfor %}
                        {% endfor %}

                        <button type="submit" class="btn btn-success">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
