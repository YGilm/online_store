{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">БЕСТСЕЛЛЕРЫ</h2>
    <div class="row text-center justify-content-center">
        {% for object in object_list %}
            <div class="col-3 d-flex align-items-stretch">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.product_name }}</h4>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3 flex-grow-1">
                            <li>{{ object.description|truncatechars:100 }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center">
    <a href="{% url 'catalog:product_list' %}" type="button" class="p-2 btn btn-outline-primary" style="width: 150px;">Перейти в каталог</a>
</div>
</div>
{% endblock %}
