{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row">
        <div class="col-10">
            <a href="{% url 'catalog:blogs' %}">Вернуться к блогам</a>
            <h3>{{ object.title }}</h3>
        </div>
        <div class="col-2 text-right">
            <a href="{% url 'catalog:blogpost_update' object.pk %}">Редактировать блог</a>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <p>{{ object.content }}</p>
            <div class="footer text-muted">
                <small>Количество просмотров: {{ object.views_count }}</small>
                <div class="col-3">
                    <a class="text-danger" href="{% url 'catalog:blogpost_delete' object.pk %}">Удалить блог</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img src="{{ object.image|mediapath }}" alt="изображение блога" width="100%">
        </div>
    </div>
{% endblock %}
